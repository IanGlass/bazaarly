# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install PostgreSQL Client
          command:  |
              echo "deb http://apt.postgresql.org/pub/repos/apt/ jessie-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
              wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
              sudo apt-get update
              sudo apt-get install postgresql-client-9.6
      - run:
          name: Waiting for PostgreSQL to start
          command: |
              for i in `seq 1 10`;
              do
                nc -z localhost 5432 && echo Success && exit 0
                echo -n .
                sleep 2
              done
              echo Failed waiting for Postgres && exit 1
      - run:
          name: Create tables
          command: |
              pwd
              ls
              psql -U safesense -d safesense -h localhost -p 5432 < ~/repo/test/create-table.sql
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run:
          name: Test
          command: npm run-script testCI